<div id="sidebar">
	<div class="inner">
		
		<form class="search-form" ng-submit="searchSubmit( query )">
			<input type="text" ng-model="query" />
			<button type="submit"><i class="fa fa-search"></i></button>
		</form>
		
		<ul class="main-menu">
			<li ng-repeat="item in mainMenu">
				<a href="{{ item.Link }}" ng-class="{droppable: item.Droppable}" data-type="{{ item.Type }}">
					<i class="fa fa-{{ item.Icon }}"></i>
					{{ item.Title }}
				</a>
				<ul ng-show="item.Children.length">
					<li ng-repeat="item in item.Children">
						<a href="{{ item.Link }}" ng-bind="item.Title" ng-class="{droppable: item.Droppable}" data-type="{{ item.Type }}" data-uri="{{ item.Playlist.uri }}"></a>
					</li>
				</ul>
			</li>
		</ul>
		
		<div class="critical-services-status">
			<p ng-show="!mopidyOnline" class="red-text"><i class="fa fa-exclamation-triangle"></i>&nbsp; Mopidy offline</p>
			<p ng-show="!spotifyOnline" class="red-text"><i class="fa fa-exclamation-triangle"></i>&nbsp; Spotify offline</p>
		</div>

	</div>
</div>
