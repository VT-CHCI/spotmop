<div class="tracklist-context-menu" ng-show="( tracklist.tracks | filter: { selected: true } ).length > 0 && isTouchDevice()">
	<span class="menu-item" ng-click="play()">
		<i class="fa fa-play"></i>
		<span class="text">Play</span>
	</span>
	<span class="menu-item" ng-click="playNext()">
		<i class="fa fa-step-forward"></i>
		<span class="text">Play next</span>
	</span>
	<span class="menu-item" ng-click="enqueue()">
		<i class="fa fa-plus"></i>
		<span class="text">Enqueue</span>
	</span>
	<span class="menu-item" ng-click="unqueue()">
		<i class="fa fa-trash-o"></i>
		<span class="text">Delete</span>
	</span>
	<span class="menu-item cancel" ng-click="unselectAll()">
		<i class="fa fa-close"></i>
		<span class="text">Cancel</span>
	</span>
</div>
