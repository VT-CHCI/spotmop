<div class="track" ng-class="{ 'selected': track.selected }">

	<div class="title" ng-bind="track.track.name" ng-class="{ empty: !track.track.name }"></div>

	<div class="artist" ng-class="{ empty: track.track.artists.length < 1 }">
		<span ng-repeat="artist in track.track.artists">
			<a href="/browse/artist/{{ artist.uri }}" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
		</span>
	</div>

	<div class="album" ng-class="{ empty: !track.track.album.name }" ng-hide="!track.track.album.name">
		<a href="/browse/album/{{ track.track.album.uri }}" ng-bind="track.track.album.name"></a>
	</div>

	<div class="duration">
		<span ng-show="track.track.duration_ms">{{ track.track.duration_ms | formatMilliseconds }}</span>
		<span ng-show="track.track.length">{{ track.track.length | formatMilliseconds }}</span>
	</div>

	<div class="popularity" ng-class="{ empty: !track.track.popularity }">
		<span class="bar-track">
			<span class="bar" style="width: {{ track.track.popularity }}%;"></span>
		</span>
	</div>

	<div class="clear-both"></div>

</div>
