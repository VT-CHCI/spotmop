<div>
	
	<h4 class="section-title dialog-title">Edit playlist</h4>

	<form>

		<div class="field">
			<input class="large" name="name" placeholder="Playlist name" value="{{ parent.playlist.name }}" />
		</div>
		
		<div class="field actions">
			<span class="button save productive">
				<i class="fa fa-check"></i>
			</span>
			<span class="button cancel destructive close-dialog">
				<i class="fa fa-close"></i>
			</span>
		</div>
		
	</form>
	
</div>
