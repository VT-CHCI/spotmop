<div class="page library-artists scrolling-panel">
	<div class="inner">

		<div class="album-items square-panels">
			<div class="item-container" ng-repeat="artist in artists.items">
				<a href="/browse/artist/{{ artist.uri }}" class="square-panel album">
					<div class="image-container">
						<thumbnail images="artist.images"></thumbnail>
					</div>
					<div class="info smaller animate">
						<div class="name" ng-bind="artist.name"></div>
					</div>
				</a>
			</div>
		</div>
		
		<div ng-hide="artists.items.length" class="no-items">
			No items
		</div>	
		
	</div>
</div>
