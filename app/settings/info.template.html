<div>
    <div class="field">
        <div class="label">Author</div>
        <div class="input readonly">Built and maintained by James Barnsley (GitHub: <a href="https://github.com/jaedb" target="_blank">jaedb</a>)</div>
		<div class="clear-both"></div>
    </div>

    <div class="field">
        <div class="label">Current version</div>
        <div class="input readonly"><span class="spotmop-version" ng-bind="version"></span></div>
		<div class="clear-both"></div>
    </div>
	
    <div class="field shortcut-key">
        <div class="label">Shortcut keys</div>
        <div class="input readonly">
			<div class="row">
				<div class="col w15"><span class="flag grey">Spacebar</span></div>
				<div class="col w85">Play/pause</div>
				<div class="clear-both"></div>
			</div>
			<div class="row">
				<div class="col w15"><span class="flag grey">Enter</span></div>
				<div class="col w85">Play selected tracks</div>
				<div class="clear-both"></div>
			</div>
			<div class="row">
				<div class="col w15"><span class="flag grey">Delete</span></div>
				<div class="col w85">Delete selected tracks</div>
				<div class="clear-both"></div>
			</div>
			<div class="row">
				<div class="col w15"><span class="flag grey">Up arrow</span></div>
				<div class="col w85">Volume up by 10%</div>
				<div class="clear-both"></div>
			</div>
			<div class="row">
				<div class="col w15"><span class="flag grey">Down arrow</span></div>
				<div class="col w85">Volume down by 10%</div>
				<div class="clear-both"></div>
			</div>
		</div>
		<div class="clear-both"></div>
	</div>

    <a class="button pill red" ng-click="resetSettings(confirming); confirming = true" ng-mouseleave="confirming = false">
        <span ng-show="!confirming">
            <i class="fa fa-close"></i>&nbsp; Reset all settings
        </span>
        <span ng-show="confirming">
            <i class="fa fa-exclamation-triangle"></i>&nbsp; Are you sure?
        </span>
    </a>
</div>
