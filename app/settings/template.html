<div ng-controller="SettingsController">
    
	<div class="page-notification red-background white-text" ng-show="!mopidyOnline || !spotifyOnline">
		<i class="fa fa-exclamation-triangle white-text"></i>
		&nbsp;
		<span ng-show="!mopidyOnline">Mopidy is currently offline - check your settings</span>
		<span ng-show="!spotifyOnline">Spotify is currently offline - make sure your browser allows popups</span>
	</div>
	
	<div class="settings">
		
		<div class="sub-page-navigation">
			<a class="menu-item" ui-sref="settings.mopidy" ui-sref-active="active">
				Mopidy
			</a>
			<a class="menu-item" ui-sref="settings.spotify" ui-sref-active="active">
				Spotify
			</a>
			<a class="menu-item" ui-sref="settings.echonest" ui-sref-active="active">
				Echonest
			</a>
			<a class="menu-item" ui-sref="settings.info" ui-sref-active="active">
				Info
			</a>
		</div>
		
        <div ui-view></div>
        
	</div>
	
</div>
