<div id="player">

	<div class="background-container animate" ng-repeat="image in currentTrack.album.images | limitTo:1">
		<img class="image" src="{{ image.url }}" />
	</div>
	
	<div class="inner">

		<span class="expander-button animate">
			<i class="fa fa-chevron-up"></i>
		</span>

		<div class="track-info">
			<span class="track" ng-bind="currentTrack.name"></span>
			<span class="artist">
				<span ng-repeat="artist in currentTrack.artists">
					<a href="/browse/artist/{{ artist.uri }}" ng-bind="artist.name"></a>
				</span>
			</span>
		</div>

		<div class="clear-both"></div>

		<div class="col w75 progress">
			<div class="liner">
				<div class="controls">
					<div class="button previous" data-action="previous-track"><i class="fa fa-step-backward"></i></div>
					<div class="button play-pause" data-action="play-pause"><i class="fa fa-play"></i></div>
					<div class="button next" data-action="next-track"><i class="fa fa-step-forward"></i></div>
				</div>
				<div class="slider"></div>
			</div>
		</div>

		<div class="col w25 volume">
			<div class="liner">
				<div class="controls">
					<div class="button random" data-action="random"><i class="fa fa-random"></i></div>
					<div class="button repeat" data-action="repeat"><i class="fa fa-repeat"></i></div>
					<div class="button mute" data-action="mute"><i class="fa fa-volume-off"></i><i class="fa fa-volume-down"></i></div>
				</div>
				<div class="slider"></div>
			</div>
		</div>

		<div class="clear-both"></div>
		
	</div>
</div>
