<div>

	<div class="queue-intro">
		<h1>Queue</h1>
		<div class="info-text">
			<span ng-bind="currentTracklist.length"></span> track<span ng-show="currentTracklist.length > 1">s</span>
			&nbsp;|&nbsp; <span ng-bind="totalTime"></span> minute<span ng-show="totalTime != 1">s</span>
		</div>
	</div>
	
	<div class="queue-items tracklist droppable" ng-controller="TracklistController">		
	
		<tltrack ng-repeat="track in currentTracklist"></tltrack>

		<div ng-hide="currentTracklist.length" class="no-items">
			No items
		</div>
		
	</div>
	
</div>
