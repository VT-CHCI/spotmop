<div>
	
	<div class="album-intro">
		<div class="image-container" ng-repeat="image in album.images | filter:image.height=300">
			<img class="image" src="{{ image.url }}" />
		</div>
		<h1 ng-bind="album.name"></h1>
		<h2>
			<span ng-repeat="artist in album.artists">
				<a href="/browse/artist/{{ artist.uri }}" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
			</span>
		</h2>
		<div class="info-text">
			<span ng-bind="album.tracks.items.length"></span> track<span ng-hide="album.tracks.items.length<=1">s</span> &nbsp;|&nbsp; <span ng-bind="totalTime"></span> minutes</div>
		<div class="clear-both"></div>
	</div>
	
	
	<div class="album-items tracklist" ng-controller="TracklistController" >	
	
		<div class="track {{ class }}" ng-click="trackClicked()" ng-repeat="track in tracks.items" data-uri="{{ track.uri }}">
			<div class="col w25 title" ng-bind="track.name"></div>
			<div class="col w25 artist">
				<span ng-repeat="artist in track.artists">
					<a href="/browse/artist/{{ artist.uri }}" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
				</span>
			</div>
			<div class="col w25 album"><a href="/browse/album/{{ album.uri }}" ng-bind="album.name"></a></div>
			<div class="col w25 duration">{{ track.duration_ms | formatMilliseconds }}</div>
			<div class="clear-both"></div>
		</div>

		<div ng-hide="tracks.items.length" class="no-items">
			No items
		</div>	
		
	</div>
	
</div>
