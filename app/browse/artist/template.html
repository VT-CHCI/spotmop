<div ng-controller="ArtistController">

	<div class="intro artist-intro">
		<div class="image-container" ng-repeat="image in artist.images | limitTo:1">
			<preloadedimage class="image" url="{{ image.url }}" useproxy="true" detectbackground="true"></preloadedimage>
		</div>
		<div class="inner" text-over-image>
			<h1 ng-bind="artist.name" class="background-check"></h1>
			<div class="info-text" class="background-check">
				<span ng-bind="albums.items.length"></span> albums
				&nbsp;|&nbsp; {{ artist.followers.total | number:0 }} followers
			</div>
		</div>
		<div class="sub-page-navigation">
			<a class="menu-item" ui-sref="browse.artist.overview" ui-sref-active="active">Overview</a>
			<a class="menu-item" ui-sref="browse.artist.related" ui-sref-active="active">Related artists</a>
			<a class="menu-item" ui-sref="browse.artist.biography" ui-sref-active="active">Biography</a>
			<span class="follow-unfollow">
				<a class="button"
					  ng-class="{destructive: hovering}"
					  ng-show="following === true"
					  ng-click="unfollowArtist()"
					  ng-mouseover="hovering = true"
					  ng-mouseleave="hovering = false">
					<span ng-show="hovering">Unfollow</span>
					<span ng-show="!hovering">Following</span>
				</a>
				<a class="button"
					  ng-show="following === false"
					  ng-click="followArtist()">
					<span>Follow</span>
				</a>
			</span>
		</div>
		
	</div>
	
	<div ui-view></div>
	
</div>
