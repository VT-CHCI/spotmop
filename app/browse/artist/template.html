<div>

	<div class="artist-intro">
		<div class="image-container" ng-repeat="image in artist.images | limitTo:1">
			<div class="image animate" style="background-image: url({{ image.url }});"></div>
		</div>
		<div class="inner">
			<h1 ng-bind="artist.name"></h1>
			<div class="info-text">
				<span ng-bind="albums.items.length"></span> albums
				&nbsp;|&nbsp; <span ng-bind="artist.followers.total"></span> followers
			</div>
		</div>
	</div>
	
	<h4 class="section-title">Top tracks</h4>
	
	<div class="top-track-items tracklist" ng-controller="TracklistController" >	
	
		<div class="track {{ class }}" ng-click="trackClicked()" ng-repeat="track in tracks">
			<div class="col w30 title" ng-bind="track.name"></div>
			<div class="col w30 artist">
				<span ng-repeat="artist in track.artists">
					<a href="/browse/artist/{{ artist.uri }}" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
				</span>
			</div>
			<div class="col w30 album"><a href="/browse/album/{{ track.album.uri }}" ng-bind="track.album.name"></a></div>
			<div class="col w5 duration">{{ track.duration_ms | formatMilliseconds }}</div>
			<div class="col w5 popularity">
				<div class="bars">
					<span class="bar" ng-class="{true:'on'}[track.popularity>0]"></span>
					<span class="bar" ng-class="{true:'on'}[track.popularity>20]"></span>
					<span class="bar" ng-class="{true:'on'}[track.popularity>40]"></span>
					<span class="bar" ng-class="{true:'on'}[track.popularity>60]"></span>
					<span class="bar" ng-class="{true:'on'}[track.popularity>80]"></span>
				</div>
			</div>
			<div class="clear-both"></div>
		</div>

		<div ng-hide="tracks.length" class="no-items">
			No items
		</div>	
		
	</div>
	
	<h4 class="section-title">Albums</h4>
	
	<div class="album-items square-panels">
		<div class="item-container" ng-repeat="album in albums.items">
			<a href="/browse/album/{{ album.uri }}" class="square-panel album">
				<div class="image-container animate" ng-repeat="image in album.images | limitTo:1">
					<div class="image animate" style="background-image: url({{ image.url }});"></div>
				</div>
				<div class="info animate">
					<div class="name" ng-bind="album.name"></div>
				</div>
			</a>
		</div>
	</div>
	
	<div class="playlist-items tracklist">
		<div ng-repeat="track in playlist.tracks.items" ng-controller="TrackController" ng-include="'/app/common/track.template.html'"></div>
	</div>
	
</div>
