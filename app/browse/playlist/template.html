<div>

	<div class="playlist-intro">
		<div class="image-container" ng-repeat="image in playlist.images | limitTo:1">
			<div class="image animate blur" style="background-image: url({{ image.url }});"></div>
		</div>
		<div class="inner">
			<h1>
                <span ng-bind="playlist.name"></span>
				<span class="flag follow-toggle"
					  ng-class="{red: hovering, dark: !hovering}"
					  ng-show="following"
					  ng-click="unfollowPlaylist()"
					  ng-mouseover="hovering = true"
					  ng-mouseleave="hovering = false">
					<span ng-show="hovering"><i class="fa fa-star"></i> Unfollow</span>
					<span ng-show="!hovering"><i class="fa fa-star"></i> Following</span>
				</span>
				<span class="flag follow-toggle"
					  ng-class="{green: hovering, dark: !hovering}" 
					  ng-show="!following"
					  ng-click="followPlaylist()"
					  ng-mouseover="hovering = true"
					  ng-mouseleave="hovering = false">
					<span><i class="fa fa-star"></i> Follow</span>
				</span>
            </h1>
			<h4 ng-bind-html="playlist.description" ng-show="playlist.description">Loading</h4>
			<div class="info-text">
				<span ng-bind="tracks.items.length">0</span> tracks
				&nbsp;|&nbsp; <span ng-bind="totalTime">0</span> minutes
				&nbsp;|&nbsp; <a ng-bind="playlist.owner.id" href="/browse/user/{{ playlist.owner.uri }}"></a>
			</div>
		</div>
	</div>
	
	<div class="playlist-items tracklist droppable"  ng-controller="TracklistController">		
	
		<track
            ng-repeat="track in tracks.items"
            track="track.track"
            class="track"
            ng-click="trackClicked( $event )"
            ng-dblclick="trackDoubleClicked( $event )"
            data-uri="{{ track.track.uri }}"></track>

		<div ng-hide="tracks.items.length" class="no-items">
			No items
		</div>	
		
	</div>
</div>
