<div>

	<div class="playlist-intro">
		<div class="image-container" ng-repeat="image in playlist.images | limitTo:1">
			<div class="image animate blur" style="background-image: url({{ image.url }});"></div>
		</div>
		<div class="inner">
			<h1 ng-bind="playlist.name"></h1>
			<h4 ng-bind="playlist.description" ng-show="playlist.description"></h4>
			<div class="info-text">
				<span ng-bind="tracks.items.length"></span> tracks
				&nbsp;|&nbsp; <span ng-bind="totalTime"></span> minutes
				&nbsp;|&nbsp; <a ng-bind="playlist.owner.id" href="/browse/user/{{ playlist.owner.uri }}"></a>
			</div>
		</div>
	</div>
	
	<div class="playlist-items tracklist"  ng-controller="TracklistController">		
	
		<div class="track {{ class }}" ng-click="trackClicked( $event )" ng-dblclick="trackDoubleClicked( $event )" ng-repeat="track in tracks.items" data-uri="{{ track.track.uri }}">
			<div class="col w30 title" ng-bind="track.track.name"></div>
			<div class="col w30 artist">
				<span ng-repeat="artist in track.track.artists">
					<a href="/browse/artist/{{ artist.uri }}" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
				</span>
			</div>
			<div class="col w30 album"><a href="/browse/album/{{ track.track.album.uri }}" ng-bind="track.track.album.name"></a></div>
			<div class="col w5 duration">{{ track.track.duration_ms | formatMilliseconds }}</div>
			<div class="col w5 popularity">
				<div class="bars">
					<span class="bar" ng-class="{true:'on'}[track.track.popularity>0]"></span>
					<span class="bar" ng-class="{true:'on'}[track.track.popularity>20]"></span>
					<span class="bar" ng-class="{true:'on'}[track.track.popularity>40]"></span>
					<span class="bar" ng-class="{true:'on'}[track.track.popularity>60]"></span>
					<span class="bar" ng-class="{true:'on'}[track.track.popularity>80]"></span>
				</div>
			</div>
			<div class="clear-both"></div>
		</div>

		<div ng-hide="tracks.items.length" class="no-items">
			No items
		</div>	
		
	</div>
</div>
