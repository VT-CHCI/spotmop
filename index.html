<html>
<head>
	<script type="text/javascript" src="/config.js"></script>
	<script type="text/javascript" src="http://tv.barnsley.nz:6680/mopidy/mopidy.min.js"></script>
	<script type="text/javascript" src="/js/jquery.js"></script>
	<script type="text/javascript" src="/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src="/js/jquery.finger.min.js"></script>
	<script type="text/javascript" src="/js/core.js"></script>
	<script type="text/javascript" src="/js/spotify.js"></script>
	<script type="text/javascript" src="/js/featured.js"></script>
	<script type="text/javascript" src="/js/explore.js"></script>
	<script type="text/javascript" src="/js/search.js"></script>
	<script type="text/javascript" src="/js/navigation.js"></script>
	<script type="text/javascript" src="/js/playlists.js"></script>
	<link href="/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
	<link href="/css/layout.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<div id="player">
		<div class="liner">
		
			<div class="col w20">
			
				<div class="current-track">
					<a class="thumbnail"></a>
					<div class="track">No track</div>
					<div class="artist">No artist</div>
				</div>
				
			</div>
            
            <div class="col w15">
				<div class="controls">
					<div class="button previous" data-action="previous-track"><span class="icon medium previous-track"></span></div>
					<div class="button play-pause" data-action="play-pause"><span class="icon medium play"></span></div>
					<div class="button next" data-action="next-track"><span class="icon medium next-track"></span></div>
				</div>
            </div>
			
			<div class="col w55">
			
				<div class="progress">
					<div class="slider"></div>
				</div>
				
			</div>
            
			<div class="col w10 volume-wrapper">
                <i class="fa fa-volume-down"></i>
				<div class="volume">
					<div class="slider"></div>
				</div>
				
			</div>
			
			<div class="clear-both"></div>
		</div>
	</div>
	
	<div id="menu">
		
		<div class="menu-bar">
		
			<div class="search-field">
				<input type="text" /><div class="submit"><i class="fa fa-search"></i></div>
			</div>
			
			<div class="menu-item-wrapper queue">
				<a class="menu-item" data-target="queue" href="#queue"><i class="fa fa-list-ol"></i> &nbsp; Queue</a>
			</div>
			
			<div class="menu-item-wrapper explore">
				<a class="menu-item" data-target="explore" href="#featured"><i class="fa fa-star"></i> &nbsp; Featured</a>
			</div>
			
			<div class="menu-item-wrapper explore">
				<a class="menu-item" data-target="explore" href="#browse"><i class="fa fa-paper-plane"></i> &nbsp; Browse</a>
			</div>
			
			<div class="menu-item-wrapper playlists">
				<span class="menu-item" data-target="playlists"><i class="fa fa-folder"></i> &nbsp; Playlists <span class="new-playlist-button"> &nbsp;+&nbsp; </span></span>
				<div class="playlist-list"></div>
			</div>
			
		</div>
		
	</div>
	
	<div id="pages">
		<div class="liner">
		
			<div class="page" id="queue">
				<h1 class="bottom-padding">Queue</h1>
				<div class="tracks"><div class="loader"></div></div>
			</div>
			
			<div class="page" id="featured">
				
				<div class="section">
					<h1>New Releases</h1>
					<div class="albums">
						<div class="loader"></div>
					</div>
					<div class="clear-both"></div>
				</div>
				
				<div class="section">
					<h1>Featured Playlists</h1>
					<div class="playlists">
						<div class="loader"></div>
					</div>
					<div class="clear-both"></div>
				</div>
				
			</div>
			
			<div class="page" id="browse">
				<h1>Browse is coming soon</h1>
			</div>
			
			<div class="page" id="playlists">
				<div class="playlist-tracks">
					<div class="loader"></div>
				</div>
			</div>
			
			<div class="page" id="explore">
				
				<div class="explore-subpage playlist hide">
					
					<h1>
						<span class="name reset-on-load"></span>
					</h1>
					
					<div class="clear-both"></div>
					
					<div class="tracks use-tracklist-in-focus">
						<div class="loader"></div>
					</div>
					
				</div>
				
				<div class="explore-subpage artist hide">
					
					<div class="artwork-panel">
						<h1>
							<span class="name reset-on-load"></span>
						</h1>
						<div class="background-image"></div>
					</div>
					
					<div class="clear-both"></div>
					
					<div class="explore-artist-section">
						<div class="tracks-wrapper">
							<h2 class="bottom-padding">Top Tracks</h2>
							<div class="tracks reset-on-load use-tracklist-in-focus"><div class="loader"></div></div>
						</div>						
						<div class="related-artists-wrapper">
							<h2 class="bottom-padding">Related artists</h2>
							<div class="related-artists reset-on-load"><div class="loader"></div></div>
						</div>
						<div class="clear-both"></div>
					</div>
					
					<div class="explore-artist-section">
				        <h2 class="bottom-padding">Albums</h2>
						<div class="albums reset-on-load"><div class="loader"></div></div>
						<div class="clear-both"></div>
					</div>
                    
				</div>
				<div class="explore-subpage album hide">
					
					<div class="artwork-panel">
						<h1>
							<span class="name reset-on-load"></span>
							by
							<span class="artist reset-on-load"></span>
						</h1>
						<div class="background-image"></div>
					</div>
					
					<div class="clear-both"></div>
					
					<div class="tracks reset-on-load"><div class="loader"></div></div>
					<div class="clear-both"></div>
				</div>
			</div>
			
			<div class="page" id="search">
				<div id="search-results">
					<div class="search-results-section artist">
						<h2>Artists</h2>
						<div class="results reset-on-load"><div class="loader"></div></div>
						<div class="clear-both"></div>
					</div>
					<div class="search-results-section album">
						<h2>Albums</h2>
						<div class="results reset-on-load"><div class="loader"></div></div>
						<div class="clear-both"></div>
					</div>
					<div class="search-results-section track">
						<h2 class="bottom-padding">Top tracks</h2>
						<div class="results reset-on-load"><div class="loader"></div></div>
						<div class="clear-both"></div>
					</div>
				</div>
			</div>
			
		</div>
	</div>
	
	<div id="notification">
		<div class="message"></div>
	</div>
	
</body>
</html>
