<html>
<head>
	
	<title>Angular</title>	
    <base href="/">
	
	<script type="text/javascript" src="/vendor/jquery.min.js"></script>	
	<script type="text/javascript" src="/vendor/angular.js"></script>
	<script type="text/javascript" src="/vendor/angular-route.js"></script>
	<script type="text/javascript" src="/vendor/angular-resource.js"></script>
	<script type="text/javascript" src="/vendor/angular-storage.min.js"></script>
	<script type="text/javascript" src="/vendor/mopidy.min.js"></script>
	
	<script type="text/javascript" src="/app/app.js"></script>
	<script type="text/javascript" src="/app/common/controllers.js"></script>	
	
	<script type="text/javascript" src="/app/discover/index/controllers.js"></script>	
	<script type="text/javascript" src="/app/discover/featured-playlists/controllers.js"></script>	
	<script type="text/javascript" src="/app/discover/new-releases/controllers.js"></script>	
	<script type="text/javascript" src="/app/playlists/index/controllers.js"></script>	
	
	<script type="text/javascript" src="/app/queue/controllers.js"></script>	
	
	<link rel="stylesheet" type="text/css" href="/assets/css/core.css" />
	
</head>
<body>
	
	<div ng-app="App">
		
		<h4>Title: <span ng-bind="title"></span></h4>
		
		<div ng-controller="MainMenu">
			<ul>
				<li ng-repeat="item in items">
					<a href="{{ item.Link }}">{{ item.Title }}</a>
					<ul>
						<li ng-repeat="item in item.Children">
							<a href="{{ item.Link }}">{{ item.Title }}</a>
						</li>
					</ul>
				</li>
			</ul>
		</div>
		
		<div ng-controller="Services">
			<div class="spotify">
				Spotify: <span ng-bind="SpotifyStatus"></span>
			</div>
			<div class="mopidy">
				Mopidy: <span ng-bind="MopidyStatus"></span>
			</div>
		</div>
		
		<div class="body">
			<div ng-view></div>
		</div>
		
	</div>
	
</body>
</html>
