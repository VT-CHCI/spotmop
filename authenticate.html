<html>
<head>
	<script type="text/javascript">	
		localStorage.token = window.location.hash.substring(
			window.location.hash.indexOf('access_token=')+13,
			window.location.hash.indexOf('&')
		);
		localStorage.token_expiry = new Date().getTime() + 3600000;
		window.close();
	</script>
</head>
<body>
	<h1>Completing authentication loop</h1>
</body>
</html>
