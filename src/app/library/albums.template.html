<div class="page library-albums scrolling-panel">
	<div class="inner">
		
        <div class="page-header">
		
            <div class="utilities">
				<dropdownfield options="viewOptions" settingname="albums.view"></dropdownfield>
            </div>
        
			<span class="menu-reveal-trigger mobile-show" ng-click="showMenu()"><i class="fa fa-bars"></i></span>
            
            <h1>
                <span class="si cd mobile-hide"></span>
                Albums
            </h1>
		
            <div class="flag bad" ng-show="!spotifyAuthorized">
                <i class="fa fa-exclamation-triangle white-text"></i>
                &nbsp;
                Please authorize Spotify
            </div>
            
        </div>
		
        <!-- FULL VIEW -->
        
		<div class="album-items" ng-if="!settings.albums.view || settings.albums.view == 'detail'">
			
			<div class="item-container full-album" ng-repeat="album in albums.items track by album.album.uri" ng-class="{ transitioning: album.transitioning }">
            
                <div class="col w20 info">
                    <div class="album-header">
                        <a class="library-album album square-panel" ui-sref="browse.album({ uri: album.album.uri })">
                            <div class="image-container">
                                <thumbnail size="medium" images="album.album.images"></thumbnail>
                            </div>
                        </a>
                        <div class="album-title mobile-show">
                            <h3 class="name" ng-bind="album.album.name"></h3>
                            <p class="grey-text">
                                <span ng-repeat="artist in album.album.artists">
                                    <a ui-sref="browse.artist.overview({ uri: artist.uri })" ng-bind="artist.name"></a><span ng-if="!$last">, </span>
                                </span>
                            </p>
                        </div>
                        <div class="buttons">
                            <a class="button primary" ng-click="playAlbum( album.album )"><i class="fa fa-play"></i>&nbsp; Play</a>
                            <a class="button" ng-click="removeFromLibrary( album.album )" ng-if="spotifyAuthorized">Remove</a>
                        </div>
                    </div>
                </div>
                
                <div class="col w80 main">
                
                    <div class="album-title mobile-hide">
                        <h3 class="name"><a ui-sref="browse.album({ uri: album.album.uri })" ng-bind="album.album.name"></a></h3>
                        <p class="grey-text">
                            <artistlist artists="album.album.artists"></artistlist>
                        </p>
                    </div>
                    
                    <tracklist tracks="album.album.tracks.items" type="track" class="tracklist album-tracks"></tracklist>
                    
                </div>
                
                <div class="clear-both"></div>
                
			</div>
			
			<div class="clear-both"></div>
		
		</div>
        
        <!-- GRID VIEW -->
		
		<div class="album-items square-panels" ng-if="settings.albums.view == 'grid'">
			<div class="item-container" ng-repeat="album in albums.items track by album.album.uri">
				<a ui-sref="browse.album({ uri: album.album.uri })" class="square-panel album">
					<div class="image-container">
                        <thumbnail size="medium" images="album.album.images"></thumbnail>
					</div>
					<div class="info smaller animate">
						<div class="name" ng-bind="album.album.name"></div>
                        <div class="secondary">
                            <artistlist artists="album.album.artists"></artistlist>
                        </div>
					</div>
				</a>
			</div>
            <div class="clear-both"></div>
		</div>
        
        <!-- LIST VIEW -->
        
		<div class="album-items list" ng-if="settings.albums.view == 'list'">
            <div class="list-item header">
                <div class="col w35 name sortable" ng-click="sortField = 'album.name'; sortReverse = !sortReverse" ng-class="{ active: sortField == 'album.name' }">
                    Name
                    <span ng-show="sortField == 'album.name'">
                        <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                    </span>
                </div>
                <div class="col w30 artists sortable" ng-click="sortField = 'album.artists[0].name'; sortReverse = !sortReverse" ng-class="{ active: sortField == 'album.artists[0].name' }">
                    Artists
                    <span ng-show="sortField == 'album.artists[0].name'">
                        <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                    </span>
                </div>
                <div class="col w10 release-date sortable" ng-click="sortField = 'album.release_date'; sortReverse = !sortReverse" ng-class="{ active: sortField == 'album.release_date' }">
                    Released
                    <span ng-show="sortField == 'album.release_date'">
                        <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                    </span>
                </div>
                <div class="col w10 track-count sortable" ng-click="sortField = 'album.tracks.total'; sortReverse = !sortReverse"  ng-class="{ active: sortField == 'album.tracks.total' }">
                    Tracks
                    <span ng-show="sortField == 'album.tracks.total'">
                        <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                    </span>
                </div>
                <div class="col w10 added-date sortable" ng-click="sortField = 'album.added_at'; sortReverse = !sortReverse" ng-class="{ active: sortField == 'album.added_at' }">
                    Added
                    <span ng-show="sortField == 'album.added_at'">
                        <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                    </span>
                </div>
                <div class="info sortable" ng-click="sortField = 'album.popularity'; sortReverse = !sortReverse" ng-class="{ active: sortField == 'album.popularity' }">
                    Rating
                    <span ng-show="sortField == 'album.popularity'">
                        <span ng-show="sortReverse" class="fa fa-caret-down"></span>
                        <span ng-show="!sortReverse" class="fa fa-caret-up"></span>
                    </span>
                </div>
                <div class="clear-both"></div>
            </div>
			<div class="item-container" ng-repeat="album in albums.items | orderBy:sortField:sortReverse track by album.album.uri">
				<a ui-sref="browse.album({ uri: album.album.uri })" class="list-item">
                    <div class="col w35 name">
                        <span ng-bind="album.album.name"></span>
                    </div>
                    <div class="col w30 artists">
                        <artistlist artists="album.album.artists"></artistlist>
                    </div>
                    <div class="col w10 release-date" ng-bind="album.album.release_date | date:'yyyy'"></div>
                    <div class="col w10 track-count" ng-bind="album.album.tracks.total"></div>
                    <div class="col w10 added-date" ng-bind="album.added_at | date:'MMM d, y'"></div>

                    <div class="info">                        
                        <div class="popularity tooltip-wrapper" ng-if="album.album.popularity >= 0">
                            <span class="bar-track">
                                <span class="bar" style="height: {{ album.album.popularity }}%;"></span>
                            </span>
                            <span class="tooltip"><span ng-bind="album.album.popularity"></span>%</span>
                        </div>                        
                    </div>
                    
                    <div class="clear-both"></div>
				</a>
			</div>		
		</div>
		
		<div ng-hide="albums.items.length" class="no-items">
			No items
		</div>	
		
	</div>
</div>
