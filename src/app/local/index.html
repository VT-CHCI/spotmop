<div class="page">
	<div class="inner">
		
        <div class="page-header">
        
			<span class="menu-reveal-trigger mobile-show" ng-click="showMenu()"><i class="fa fa-bars"></i></span>
            
            <h1>
                <span class="si folder mobile-hide"></span>
                <span class="path-item">
                    Local
                </span>
            </h1>
            
            <div class="utilities">
                <input class="list-filter" type="text" ng-model="filterTerm" placeholder="Start typing to filter..." />
            </div>
            
        </div>
        
        <h2><a ui-sref="local.albums">Albums</a></h2>
        
        <div class="list">
            <div class="item-container" ng-repeat="folder in folders">
                <a class="list-item folder" ng-if="(folder.uri|assetType) != 'album'" ui-sref="local.directory({ uri: folder.uri })">
                    <div class="title col w50">
                        <i class="fa fa-folder icon"></i>
                        <span ng-bind="folder.name" ng-class="{ empty: !folder.name }"></span>
                    </div>
                    <div class="clear-both"></div>
                </a>
                <a class="list-item folder" ng-if="(folder.uri|assetType) == 'album'" ui-sref="local.album({ uri: folder.uri })">
                    <div class="title col w50">
                        <i class="si cd"></i>
                        <span ng-bind="folder.name" ng-class="{ empty: !folder.name }"></span>
                    </div>
                    <div class="clear-both"></div>
                </a>
            </div>
        </div>

        <tracklist ng-if="tracks.length > 0" tracks="tracks" type="localtrack" class="tracklist library-tracks"></tracklist>

		
	</div>
</div>
